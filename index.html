<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">

    <title>Summary</title>
</head>

<body>

    <div class="container">

        <div class="result">

            <h3>Your Result</h3>

            <div class="circle">
                <h1>76</h1>
                <span>of 100</span>
            </div>
              <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>

        <div class="summary">

            <h3>Summary</h3>

            <div class="summary-1">
                <h4><img src="icon-reaction.svg"> Reaction</h4>
                <p>80</p><span>/100</span>
            </div>  

            <div class="summary-2">
                <h4><img src="icon-memory.svg"> Memory <p>92</p><span>/100</span></h4> 
            </div>

            <div class="summary-3">
                <h4><img src="icon-verbal.svg"> Verbal <p>61</p><span>/100</span></h4>
                
            </div>

            <div class="summary-4">
                <h4><img src="icon-visual.svg"> Visual</h4>
                <p>72</p><span>/100</span>
            </div>

            <button>Continue</button>
        </div>

    </div>
</body>
</html>
