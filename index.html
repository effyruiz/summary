<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">

    <title>Summary</title>
</head>

<body>
    <div class="container">   
        <div class="result">
            <h3 class="main-title">Your Result</h3>

            <div class="circle">
                <h1 class="circle-score">76<span>of 100</span></h1>
            </div>

            <div class="description">
                <h2 class="description-title">Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
        </div>

        <div class="summary-wrapper">
            <h3 class="main-title">Summary</h3>

            <div id="summary-1" class="summary">
                <div class="summary-header">
                    <img src="icon-reaction.svg" />
                    <h4>Reaction</h4>
                </div>

                <p class="summary-score"> 80<span> / 100</span></p>
            </div>  

            <div id="summary-2" class="summary">
                <div class="summary-header">
                    <img src="icon-memory.svg" />
                    <h4>Memory</h4> 
                </div>

                <p class="summary-score">92<span> / 100</span></p>
            </div>

            <div id="summary-3" class="summary">
                <div class="summary-header">
                    <img src="icon-verbal.svg" />
                    <h4>Verbal</h4>
                </div>
                
                <p class="summary-score">61<span> / 100</span></p>
            </div>

            <div id="summary-4" class="summary">
                <div class="summary-header">
                    <img src="icon-visual.svg" />
                    <h4>Visual</h4>
                </div>

                <p class="summary-score">72<span> / 100</span></p>
            </div>

            <button class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
